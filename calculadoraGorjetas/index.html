<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="scripts.js" defer></script>
    <title>Calculadora de Gorjetas</title>
</head>
<body>
    <div>
        <div class="voltar">
            <i class="fa-solid fa-arrow-left"></i>
            <a href="../index.html"><h4>Voltar</h4></a>
          </div>
          <div class="calculator">
            <h2>Calculadora de Gorjetas</h2>
            <label for="billAmount">Valor da conta: R$</label>
            <input type="text" id="billAmount" name="billAmount" placeholder="0,00" />
            <label for="serviceQuality">Qualidade do Serviço</label>
            <select name="serviceQuality" id="serviceQuality">
                <option value="0.1">Excelente - 10%</option>
                <option value="0.08">Ótimo - 8%</option>
                <option value="0.05">Excelente - 5%</option>
                <option value="0.02">Ruim - 2%</option>
            </select>
            <button id="calculateBtn">Calcular Gorjeta</button>
            <div class="result">
                <label for="tipAmount">Valor da gorjeta:</label>
                <input type="text" id="tipAmount" name="tipAmount" disabled/>
                <label for="totalAmount">Valor da total:</label>
                <input type="text" id="totalAmount" name="totalAmount" disabled/>
            </div>
          </div>
    </div>
</body>
</html>
