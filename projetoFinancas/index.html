<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="scripts.js" defer></script>
    <title>Organizador de Finanças</title>
  </head>

  <body>
    <div>
      <div class="voltar">
        <i class="fa-solid fa-arrow-left"></i>
        <a href="../index.html">
          <h4>Voltar</h4>
        </a>
      </div>
      <div class="container">
        <!-- Form -->
        <form class="form">
          <p class="alerta"></p>
          <h1>Organizador de Finanças</h1>
          <label for="pessoa"> Quem pagará:</label>
          <select name="pessoa" id="pessoa">
            <option value="0">Jhonatan</option>
            <option value="1">Mãe</option>
          </select>
          <div class="form-control">
            <input type="text" id="nome-input" placeholder="Produto" />
            <input type="number" id="valor-input" placeholder="Valor Total" />
            <button type="submit" class="enviar-btn">Enviar</button>
          </div>
        </form>
        <!-- Lista -->
        <div class="items-container">
          <div class="items-list" data-list="0">
            <h4>Jhonatan</h4>
            <!-- Botão -->
            <button id="limpar-btn0" class="limpar-btn">Limpar Itens</button>
          </div>
          <div class="items-list" data-list="1">
            <h4>Sueli</h4>
            <!-- Botão -->
            <button id="limpar-btn1" class="limpar-btn">Limpar Itens</button>
          </div>
        </div>
        <div id="totals">
          <div id="total-each">
            <h3 id="totalPessoa0">Total Jhonatan: R$ 0,00</h3>
            <h3 id="totalPessoa1">Total Mãe: R$ 0,00</h3>
          </div>
          <h3 id="total-geral">Total Geral: R$ 0,00</h3>
        </div>
      </div>
    </div>
  </body>
</html>
