<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="scripts.js" defer></script>
    <title>Jogo da Adivinhação</title>
</head>

<body>
    <div>
        <div class="voltar">
            <i class="fa-solid fa-arrow-left"></i>
            <a href="../index.html">
                <h4>Voltar</h4>
            </a>
        </div>

        <h1>Jogo da Advinhação</h1>
        <div class="container">
            <div id="difficulty-section">
                <label for="difficulty">Escolha a dificuldade:</label>
                <select name="difficulty" id="difficulty">
                    <option value="" readonly>Selecione</option>
                    <option value="1">Fácil</option>
                    <option value="2">Médio</option>
                    <option value="3">Difícil</option>
                </select>
            </div>
            <div id="game-section">
                <p>Eu estou pensando em um número de 1 a 100. Tente advinhar qual é!</p>
                <div id="guess-section">
                    <input type="text" id="guess" placeholder="Digite sua resposta aqui" />
                    <button id="guess-btn">Enviar</button>
                </div>
                <p id="result"></p>
                <button id="reset-btn">Jogar novamente</button>
                <p>Tentativas restantes: <span id="tries-left"></span></p>

            </div>
        </div>
    </div>
</body>

</html>
