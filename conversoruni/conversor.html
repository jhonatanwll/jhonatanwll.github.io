<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Unidades</title>
  <link rel="stylesheet" href="conversor.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="conversor.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="voltar">
      <i class="fa-solid fa-arrow-left"></i>
      <a href="../index.html">
        <h4>Voltar</h4>
      </a>
    </div>
    <h1>Conversor de Unidades</h1>
    <div class="input-group">
      <label for="input">Digite a quantidade:</label>
      <input type="number" id="input" placeholder="0">
    </div>
    <div class="input-group">
      <label for="from">De:</label>
      <select name="from" id="from">
        <option value="m">Metro(s)</option>
        <option value="km">Quilômetro(s)</option>
        <option value="cm">Centímetro(s)</option>
        <option value="mm">Metro(s)</option>
      </select>
    </div>
    <div class="input-group">
      <label for="to">Para:</label>
      <select name="to" id="to">
        <option value="m">Metro(s)</option>
        <option value="km">Quilômetro(s)</option>
        <option value="cm">Centímetro(s)</option>
        <option value="mm">Milímetro(s)</option>
      </select>
    </div>
    <button id="convert-btn">Converter</button>
    <div class="output-group">
      <label for="output">Resultado:</label>
      <input type="text" id="output" readonly />
    </div>
    <div id="message">Mensagem</div>
  </div>
</body>

</html>
