<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="scripts.js" defer></script>
    <title>Kanban</title>
</head>

<body>
    <div>
        <div class="voltar">
            <i class="fa-solid fa-arrow-left"></i>
            <a href="../index.html">
                <h4>Voltar</h4>
            </a>
        </div>
        <h1>Kanban</h1>
    <form id="add-task-form">
      <p>Crie uma nova tarefa:</p>
      <input type="text" placeholder="Digite o tÃ­tulo..." />
      <button type="submit">Criar</button>
    </form>
    <div class="kanban">
      <div class="column">
        <h2>Para fazer</h2>
        <ul class="tasks" id="todo">
          <li draggable="true">Tarefa 1</li>
          <li draggable="true">Tarefa 2</li>
        </ul>
      </div>
      <div class="column">
        <h2>Fazendo</h2>
        <ul class="tasks" id="doing">
          <li draggable="true">Tarefa 3</li>
          <li draggable="true">Tarefa 4</li>
        </ul>
      </div>
      <div class="column">
        <h2>Prontas</h2>
        <ul class="tasks" id="done">
          <li draggable="true">Tarefa 5</li>
          <li draggable="true">Tarefa 6</li>
        </ul>
      </div>
    </div>
    </div>
</body>

</html>
