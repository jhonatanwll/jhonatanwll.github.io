<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="todolist.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="todolist.js" defer></script>
  <title>To Do List</title>
</head>

<body>
  <section class="section-center">
    <div class="voltar">
      <i class="fa-solid fa-arrow-left"></i>
      <a href="../index.html"><h4>Voltar</h4></a>
    </div>

    <!-- Form -->
    <form class="todo-form">
        <p class="alerta"></p>
        <h3>To Do List</h3>
        <div class="form-control">
          <input type="text" id="input-todo" placeholder="Clique aqui e escreva" />
          <button type="submit" class="enviar-btn">Enviar</button>
        </div>
    </form>
    <!-- List -->
    <div class="todo-container">
      <div class="todo-list">
      </div>
      <!-- Button -->
      <button class="limpar-btn">Limpar Itens</button>
    </div>
  </section>
</body>

</html>
