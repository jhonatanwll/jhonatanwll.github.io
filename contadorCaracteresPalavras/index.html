<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="scripts.js" defer></script>
    <title>Contador de Caracteres e Palavras</title>
</head>

<body>
    <div>
        <div class="voltar">
            <i class="fa-solid fa-arrow-left"></i>
            <a href="../index.html">
                <h4>Voltar</h4>
            </a>
        </div>
        <div class="container">
             <h1>Contador de caracteres e palavras</h1>
             <div class="field">
                <label for="input">Digite o seu texto:</label>
                <textarea name="input" id="input" rows="5"></textarea>
             </div>
             <div class="counter">0 caractere(s)</div>
             <button id="toggle">Contar palavras</button>
        </div>
    </div>
</body>

</html>
